<!DOCTYPE html>
<html>
	<head>
		<link rel='stylesheet/less' type="text/css" href='css/game.less'>
		<link rel='stylesheet/less' type="text/css" href='css/scroll.less'>
		<link rel='stylesheet/less' type="text/css" href='css/interface.less'>
		<link rel='stylesheet/less' type="text/css" href='css/hex.less'>
		<link rel='stylesheet/less' type="text/css" href='css/luke.less'>
		<script src="js/lib/less-1.3.3.min.js"></script>
		<script src="js/lib/jquery-1.7.2.js"></script>
		<script src="js/lib/jquery-ui-1.10.2.custom.js"></script>
		<script src="js/building.js"></script>
		<script src="js/vertex.js"></script>
		<script src="js/handlers.js"></script>
		<script src="js/game.js"></script>
		<title>Catan!</title>
	</head>
	<body>
		<div class='overlay'>
			Loading...
		</div>
		<div class='game_window'>
			<div class='game_play_area'>
				<div class='game_current_player_notification red'>
					<div class='icon'></div>
					<div class='name'></div>
				</div>
				<div class='game_board'>
					<div class='corner_dice'>
						<div class='die'></div>
						<div class='die'></div>
						<div class='dice_value'>2</div>
					</div>
					<div class='roll_dice'>
						<div class='rolling_die'></div>
						<div class='rolling_die'></div>
					</div>
					<!-- don't judge me for using tables for layout... hex grids are hard-->
					<table class='hex_grid' cellpadding=0 cellspacing=0 border=0>
					</table>
				</div>
				<div class='trade_window'>
					<div class='other_players three'>
						<div class='player1 trade_display'>
							<div class='name_bar computer_player'>Al</div>
							<div class='player1 wants'>GIVE
								<div class='resource one wood'></div>
								<div class='resource two stone'></div>
								<div class='resource three brick'></div>
							</div>
							<div class='player1 needs'>WANT</div>
						</div>
						<div class='player2 trade_display'>
							<div class='name_bar computer_player'>Carol</div>
							<div class='player2 wants'>GIVE</div>
							<div class='player2 needs'>WANT</div>
						</div>
						<div class='player3 trade_display'>
							<div class='name_bar computer_player'>Anna</div>
							<div class='player3 wants'>GIVE</div>
							<div class='player3 needs'>WANT</div>
						</div>
					</div>
					<div class='this_player'>
						<div class='player_name_bar'>
							Human
						</div>
						<div class='trade_buttons three'>
							<div class='player1'>
								<div class='match button disabled'>Match</div>
								<div class='decline button'>Decline</div>
							</div>
							<div class='player2'>
								<div class='match button disabled'>Match</div>
								<div class='decline button'>Decline</div>
							</div>
							<div class='player3'>
								<div class='match button disabled'>Match</div>
								<div class='decline button'>Decline</div>
							</div>
						</div>
						<div class='want_section'>
							<div class='want'>WANT</div>
							<div class='selected_resources'>
								<div class='sel_res'></div>
								<div class='sel_res'></div>
								<div class='sel_res'></div>
								<div class='sel_res'></div>
								<div class='sel_res'></div>
							</div>
							<div class='avail_resources'>
								<div class='avail brick'></div>
								<div class='avail grain'></div>
								<div class='avail stone'></div>
								<div class='avail sheep'></div>
								<div class='avail wood'></div>
							</div>
						</div>
						<div class='give_section'>
							<div class='give'>GIVE</div>
							<div class='selected_resources'>
								<div class='sel_res'></div>
								<div class='sel_res'></div>
								<div class='sel_res'></div>
								<div class='sel_res'></div>
								<div class='sel_res'></div>
							</div>
							<div class='avail_resources'>
								<div class='avail brick'>
									<span>1</span>
								</div>
								<div class='avail grain'>
									<span>0</span>
								</div>
								<div class='avail stone'>
									<span>0</span>
								</div>
								<div class='avail sheep'>
									<span>0</span>
								</div>
								<div class='avail wood'>
									<span>0</span>
								</div>
							</div>
						</div>
						<div class='other_buttons'>
							<div class='hide_trade button'>Hide trade</div>
						</div>

					</div>
				</div>
				<div class='message_box'></div>
			</div>
			<div class='game_interface'>
				<div class='interface_container'>
					<div class='status_container'>
						<h1>Status: <span class='phase'>Initial Setup</span></h1>
						<div class='status'>
						</div>
					</div>
					<div class='summary_container'>
						<h1>Summary</h1>
						<div class='summary'>
							<div class='summary_head_row'>
								<div class='summary_head padding'>
								</div>
								<div class='summary_head cards'>
									<div class='intermediate'>
										<div class='image'>
										</div>
									</div>
								</div>
								<div class='summary_head dev_cards'>
									<div class='intermediate'>
										<div class='image'>
										</div>
									</div>
								</div>
								<div class='summary_head knights'>
									<div class='intermediate'>
										<div class='image'>
										</div>
									</div>
								</div>
								<div class='summary_head roads'>
									<div class='intermediate'>
										<div class='image'>
										</div>
									</div>
								</div>
								<div class='summary_head points'>
									Point Total
								</div>
							</div>
						</div>
					</div>
					<div class='build_container'>
						<h1>Build</h1>
						<div class='build_section'>
							<div class='build'>
								<div class='road'></div>
								<div class='settlement'></div>
								<div class='city'></div>
								<div class='dev_card'></div>
							</div>
							<div class='actions'>
								<div class='roll'>Roll</div>
								<div class='dev_cards'>Dev Cards</div>
								<div class='trade'>Trade</div>
								<div class='undo'>Undo</div>
								<div class='end_turn'>End Turn</div>
							</div>
						</div>
					</div>
					<div class='hand_container'>
						<h1>Cards in Hand</h1>
						<div class='hand'>
							<div class='card clay'>
								<div class='image'>
								</div>
								<div class='count'>
									0
								</div>
							</div>
							<div class='card wheat'>
								<div class='image'>
								</div>
								<div class='count'>
									0
								</div>
							</div>
							<div class='card ore'>
								<div class='image'>
								</div>
								<div class='count'>
									0
								</div>
							</div>
							<div class='card wool'>
								<div class='image'>
								</div>
								<div class='count'>
									0
								</div>
							</div>
							<div class='card wood'>
								<div class='image'>
								</div>
								<div class='count'>
									0
								</div>
							</div>
							<div class='card dev'>
								<div class='image'>
								</div>
								<div class='count'>
									0
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>
		<table>
		<tr class='template hex_row'>
			<td class='hex_cell template'>
				<div class='hex'>
					<div class='hex_in1'>
						<div class='hex_in2'>
							<div class='hex_text'>1</div>
						</div>
					</div>
				</div>
			</td>
		</tr>
	</table>
	<div class='vertexes'>
		<div class='vertex template'>
			<div class='vertex_text'>1</div>
			<div class='building'></div>
		</div>
		<div class='paths'></div>
	</div>
	<div class='path template'>
		<div class='path_in'></div>
	</div>
	<div class='player_row unused template'>
		<div class='summary_player name'>
			<div class='icon'>
			</div>
			<div class='name'>
				No name
			</div>
		</div>
		<div class='summary_player cards'>
			0
		</div>
		<div class='summary_player dev_cards'>
			0
		</div>
		<div class='summary_player knights'>
			0
		</div>
		<div class='summary_player roads'>
			0
		</div>
		<div class='summary_player points'>
			0
		</div>
	</div>
	<div class='port template'>
	</div>
	</body>
</html>
